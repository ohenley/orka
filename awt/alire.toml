[[depends-on]]
[depends-on.'case(os)'.linux]
wayland_egl_ada = "^1.0.0"
wayland_cursor_ada = "^1.0.0"
wayland_protocols_ada = "^1.0.0"
wayland_client_ada = "^1.0.0"
orka_egl = "^1.0.0"
evdev = "^1.0.1"
inotify = "^2.0.0"

[[depends-on]]
orka = "~0.2.0"
orka_numerics = "^1.0.0"

[[pins]]
evdev = { path = "../../evdev-ada" }
orka = { path = "../orka" }
orka_egl = { path = "../orka_egl" }
orka_numerics = { path = "../orka_numerics" }
wayland_client_ada = { path = "../../wayland-ada/wayland_client_ada" }
