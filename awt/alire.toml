name = "awt"
description = "Ada Window Toolkit"
version = "1.0.0"
website = "https://github.com/onox/awt"
licenses = "Apache-2.0"
tags = ["egl", "wayland", "windows", "graphics", "opengl"]

authors = ["onox"]
maintainers = ["onox <denkpadje@gmail.com>"]
maintainers-logins = ["onox"]

[configuration]
disabled = true

[available.'case(os)']
linux = true
'...' = false

[project-files.'case(os)']
